<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="keywords" content="HTML, CSS JavaScrip" />
    <meta name="author" content="Jimmy Deveze" />

    <link rel="stylesheet" href="./pages/index.css" />

    <title>Alrededor de los EE.UU.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Around the EE.UU"
        class="header__logo"
      />

      <hr class="header__line" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="info">
          <img
            src="./images/Avatar.png"
            alt="TripleTen Art Gallery"
            class="info__avatar"
          />
          <div class="info__text">
            <div class="info__row">
              <h1 id="profile_name" class="info__name">Jacques Cousteau</h1>

              <button id="open_edit_popup-button" class="info__edit"></button>
            </div>
            <p id="profile_about_me" class="info__description">Explorador</p>
          </div>
        </div>

        <button id="open_add_card-button" class="profile__add"></button>
      </section>

      <dialog id="edit__profile" class="popup">
        <button id="close_edit_popup" class="popup__close"></button>

        <form id="save_form" class="form">
          <fieldset class="form__fieldset">
            <h2 class="form__title">Editar Perfil</h2>
            <input
              id="popup_input_name"
              class="form__input"
              type="text"
              placeholder="Nombre"
            />

            <input
              id="popup_input_about"
              class="form__input"
              type="text"
              placeholder="Acerca de mÃ­"
            />

            <button id="saveButtom" class="form__button" type="submit">
              Guardar
            </button>
          </fieldset>
        </form>
      </dialog>

      <section id="cards" class="photogrid">
        <template id="card-template">
          <div id="card" class="card">
            <img id="image" class="card__image" src="" alt="" />

            <button id="delete-button" class="card__delete"></button>

            <div class="card__title">
              <p id="card-title" class="card__text block">Valle de Yosemite</p>

              <button id="like-button" class="card__like"></button>
            </div>
          </div>
        </template>
      </section>

      <dialog id="image-dialog" class="image-dialog">
        <div id="image_content" class="image-dialog__content">
          <button id="image_close" class="image-dialog__close"></button>
          <img id="full_image" class="image-dialog__image" src="" alt="" />
          <p id="image_caption" class="image-dialog__caption"></p>
        </div>
      </dialog>

      <dialog id="add__place" class="popup">
        <button id="close_add_popup" class="popup__close"></button>

        <form id="add_place_form" class="form">
          <fieldset class="form__fieldset">
            <h2 class="form__title">Nuevo lugar</h2>
            <input
              id="popup_input_title"
              class="form__input"
              type="text"
              placeholder="Titulo"
            />

            <input
              id="popup_input_link"
              class="form__input"
              type="text"
              placeholder="Enlace a la imagen"
            />

            <button id="createButton" class="form__button" type="submit">
              Crear
            </button>
          </fieldset>
        </form>
      </dialog>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2025. Around The U.S.</p>
    </footer>

    <script src="./scripts/index.js"></script>
  </body>
</html>
